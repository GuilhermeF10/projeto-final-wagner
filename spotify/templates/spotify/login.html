{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background: #2a2a2a;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-green {
            background-color: #1DB954;
            color: #fff;
        }
        .btn-green:hover {
            background-color: #1ed760;
        }
        .remember-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .register-link a {
            color: #1DB954;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box text-center">
        <img src="https://baypark.ca/wp-content/uploads/2020/02/spotify-logo-png-spotify-music-app-icon-1024.jpg" alt="Logotipo do Spotify" class="mb-4" style="height: 50px;">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-green w-100">CONECTE-SE</button>
        </form>
        <div class="register-link">
            NÃ£o tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
